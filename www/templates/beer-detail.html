<!--
	This template loads for the 'tab.friend-detail' state (app.js)
	'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
	The FriendsCtrl pulls data from the Friends service (service.js)
	The Friends service returns an array of friend data
-->
<ion-view view-title="{{beer.name}}">
	<ion-content class="padding">
		<img ng-src=  {{"img/"+beer.image+".PNG"}} style="width: 64px; height: 64px"/>
		<p>
			<strong>Name:</strong>	{{beer.name}}
		</p>
		<p>
			<strong>Description:</strong>	{{beer.description}}
		</p>
		<p>
			<strong>Color:</strong>	{{beer.color}}
		</p>
		<p>
			<strong>Body:</strong>	{{beer.body}}
		</p>
		<p>
			<strong>Quantity:</strong>	{{beer.quantity}}
		</p>
		<p>
			<strong>Paring:</strong>	{{beer.paring}}
		</p>
		<p>
			<strong>Price:</strong>	{{beer.price | currency : '$'}}
		</p>
	</ion-content>
</ion-view>
